<main>
  <div>
    <header [ngClass]="{'raised': ((hyperResponsivityService.scrollPositionObservable | async) || 0) > 16}">
      <div>
        <h1 style="margin-bottom: 0; text-align: center;">
          <a routerLink="" routerLinkActive="" #routerLinkActive="routerLinkActive" [routerLinkActiveOptions]="{'exact': true}" [ngClass]="{'active': routerLinkActive.isActive}">Gavin Sawyer</a>
        </h1>
        <h2 style="text-align: center;">
          Boston
        </h2>
      </div>
    </header>
    <portfolio-banner [ngClass]="{'pathRoot': (pathService.pathObservable | async) === '/'}"></portfolio-banner>
    <div>
      <portfolio-aside [ngClass]="{'pathRoot': (pathService.pathObservable | async) === '/'}"></portfolio-aside>
      <router-outlet></router-outlet>
    </div>
  </div>
</main>
<footer>
  <div>
    <ul>
      <li>
        <a routerLink="privacy">Privacy</a>
      </li>
    </ul>
  </div>
  <div>
    <ul>
      <li>
        v{{ packageVersion + (gitInfo.dirty ? "-next" : "") }}+<a [href]="'https://github.com/gavinsawyer/Portfolio/commit/' + gitInfo.hash">{{ gitInfo.hash }}</a>
      </li>
    </ul>
  </div>
</footer>
