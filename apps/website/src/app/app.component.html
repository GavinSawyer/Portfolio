<main>
  <div>
    <header [ngClass]="{'raised': ((responsivityService.scrollPositionObservable | async) || 0) > 16}">
      <div>
        <h1 style="margin-bottom: 0; text-align: center;">
          <a routerLink="" routerLinkActive="" #routerLinkActive="routerLinkActive" [routerLinkActiveOptions]="{'exact': true}" [ngClass]="{'active': routerLinkActive.isActive}">Gavin Sawyer</a>
        </h1>
        <h2 style="text-align: center;">
          Boston
        </h2>
      </div>
    </header>
    <div>
      <portfolio-aside [ngClass]="{'urlNotRoot': (urlService.urlObservable | async) !== '/'}"></portfolio-aside>
      <router-outlet></router-outlet>
    </div>
  </div>
</main>
<footer>
  <div>
    <ul>
      <li>
        <a [routerLink]="'privacy'">Privacy</a>
      </li>
    </ul>
  </div>
</footer>
