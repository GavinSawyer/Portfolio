<main *ngIf="{'foregroundAppearance': hyperResponsivityService.foregroundAppearanceObservable | async, 'path': pathService.pathObservable | async} as context">
  <div *ngIf="context.foregroundAppearance && context.path">
    <header [ngClass]="{'raised': ((hyperResponsivityService.scrollPositionObservable | async) || 0) > 16}">
      <div>
        <h1 style="margin-bottom: 0; text-align: center;">
          <a routerLink="" routerLinkActive="" #routerLinkActive="routerLinkActive" [routerLinkActiveOptions]="{'exact': true}" [ngClass]="{'active': routerLinkActive.isActive}">Gavin Sawyer</a>
        </h1>
        <h2 style="text-align: center;">
          Boston
        </h2>
      </div>
    </header>
    <portfolio-banner [ngClass]="{'pathRoot': context.path == '/'}"></portfolio-banner>
    <div>
      <portfolio-aside [foregroundAppearance]="context.foregroundAppearance" [ngClass]="{'pathRoot': context.path == '/'}"></portfolio-aside>
      <router-outlet></router-outlet>
    </div>
  </div>
</main>
<footer>
  <div>
    <ul>
      <li>
        <a routerLink="privacy">Privacy</a>
      </li>
    </ul>
  </div>
  <div>
    <ul>
      <li>
        v{{ version + (raw.includes("-") ? "-next" : "") }}+<a [href]="'https://github.com/gavinsawyer/Portfolio/commit/' + raw.split('-')[0]">{{ raw.split("-")[0] }}</a>
      </li>
    </ul>
  </div>
</footer>
