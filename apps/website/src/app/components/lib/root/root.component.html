<main>
  <div>
    <header [ngClass]="{'raised': (responsivityService.scrollPosition$() || 0) > 16}">
      <div>
        <h1 style="margin-bottom: 0; text-align: center;">
          <a
            #routerLinkActive="routerLinkActive"
            [ngClass]="{'active': routerLinkActive.isActive}"
            [routerLinkActiveOptions]="{'exact': true}"
            routerLink=""
            routerLinkActive="">Gavin Sawyer</a>
        </h1>
        <h2 style="text-align: center;">
          Boston
        </h2>
      </div>
    </header>
    <portfolio-banner [ngClass]="{'pathRoot': pathService.path$() === '/'}" />
    <div>
      <portfolio-aside [ngClass]="{'pathRoot': pathService.path$() === '/'}" />
      <router-outlet />
    </div>
  </div>
</main>
<footer>
  <div>
    <ul>
      <li>
        <a routerLink="privacy">Privacy</a>
      </li>
    </ul>
  </div>
  <div>
    <ul>
      <li>
        v{{ packageVersion + (gitInfo.dirty ? "-next" : "") }}+<a [href]="'https://github.com/gavinsawyer/Portfolio/commit/' + gitInfo.hash">{{ gitInfo.hash }}</a>
      </li>
    </ul>
  </div>
</footer>
