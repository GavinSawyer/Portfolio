<ng-template #buttonTemplate>
  <img [src]="'/assets/icons/' + svgName + '.' + (responsivityService.foregroundAppearanceObservable | async) + '.svg'" alt="Icon">
</ng-template>

<a
  [href]="url"
  (click)="click.emit();"
  *ngIf="type == 'anchor'">
  <ng-container *ngTemplateOutlet="buttonTemplate; context: this"></ng-container>
</a>
<button
  (click)="click.emit();"
  *ngIf="type == 'button'">
  <ng-container *ngTemplateOutlet="buttonTemplate; context: this"></ng-container>
</button>
