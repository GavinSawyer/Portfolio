<ng-template #buttonTemplate>
  <img alt="Icon" [attr.height]="svgHeight" [attr.width]="svgWidth" [src]="(responsivityService.foregroundAppearanceObservable | async) ? '/assets/icons/' + svgName + '.' + (responsivityService.foregroundAppearanceObservable | async) + '.svg' : ''">
</ng-template>

<a
  [href]="url"
  (click)="click.emit();"
  *ngIf="type == 'anchor'">
  <ng-container *ngTemplateOutlet="buttonTemplate; context: this"></ng-container>
</a>
<button
  (click)="click.emit();"
  *ngIf="type == 'button'">
  <ng-container *ngTemplateOutlet="buttonTemplate; context: this"></ng-container>
</button>
