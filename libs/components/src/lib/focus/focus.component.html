<div
  class="indicator">
  <img [src]="(focusService.focusObservable | async) && (responsivityService.foregroundAppearanceObservable | async) ? '/assets/icons/focus/' + (focusService.focusObservable | async) + '.' + (responsivityService.foregroundAppearanceObservable | async) + '.svg' : ''" [alt]="(focusService.focusObservable | async) ? (focusService.focusObservable | async) + ' focus icon' : 'Focus icon'">
</div>
<div
  class="liveBadge">
  <img [src]="'/assets/icons/live badge.svg'" alt="Live status">
</div>
<div
  class="description">
  <h3>
    {{ (focusService.focusObservable | async) }}
  </h3>
  <p>
    Gavin {{ (focusService.focusObservable | async) == "Personal" ? "will" : "won't"  }} see your message right away.
  </p>
</div>
