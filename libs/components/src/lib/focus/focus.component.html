<div
  class="indicator"
  [ngStyle]="{'height': svg.offsetWidth + 'px'}">
  <img #svg [src]="(focusService.focusObservable | async) ? '/assets/icons/focus/' + (focusService.focusObservable | async) + '.svg' : ''" [alt]="(focusService.focusObservable | async) ? (focusService.focusObservable | async) + ' focus icon' : 'Focus icon'">
</div>
<div
  class="description">
  <h3>
    {{ (focusService.focusObservable | async) + ((focusService.focusObservable | async) !== "Do Not Disturb" ? " Focus" : "")  }}
  </h3>
  <p>
    Gavin {{ (focusService.focusObservable | async) == "Personal" ? "will" : "won't"  }} see your message right away.
  </p>
</div>
