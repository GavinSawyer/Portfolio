<div
  class="indicator"
  fxLayout="column">
  <img [src]="'/assets/icons/focus/' + (focusService.focusObservable | async) + '.' + (responsivityService.foregroundAppearanceObservable | async) + '.svg'" [alt]="(focusService.focusObservable | async) + ' focus icon'">
</div>
<div
  class="liveBadge"
  fxLayout="column">
  <img [src]="'/assets/icons/live badge.svg'" alt="Live status">
</div>
<div
  class="description"
  fxLayout="column">
  <h3>
    {{ (focusService.focusObservable | async) }}
  </h3>
  <p>
    Gavin {{ (focusService.focusObservable | async) == "Personal" ? "will" : "won't"  }} see your message right away.
  </p>
</div>
