<div
  class="indicator"
  [ngStyle]="{'height': svg.offsetWidth + 'px'}">
  <img #svg [src]="focus ? '/assets/icons/focus/' + focus + '.svg' : ''" [alt]="focus + (focus == 'Do Not Disturb' ? '' : ' Focus') + ' icon'">
</div>
<div class="description">
  <h3>
    {{ focus + (focus == "Do Not Disturb" ? "" : " Focus") }}
  </h3>
  <p>
    Gavin {{ focus == "Personal" ? "shall" : "won't"  }} see your message right away.
  </p>
</div>
