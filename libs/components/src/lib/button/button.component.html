<ng-template #buttonTemplate>
  <img alt="Icon" [attr.height]="svgHeight" [attr.width]="svgWidth" [src]="'/assets/icons/' + svgName + '.' + (hyperResponsivityService.foregroundAppearanceObservable | async) + '.svg'">
  <div id="text">
    {{ text }}
  </div>
  <div id="spacer" [ngStyle]="{'flex-basis': svgWidth, 'max-width': svgWidth}"></div>
</ng-template>

<a
  [href]="url"
  (click)="click.emit();"
  *ngIf="type == 'anchor'">
  <ng-container *ngTemplateOutlet="buttonTemplate; context: this"></ng-container>
</a>
<button
  (click)="click.emit();"
  *ngIf="type == 'button'">
  <ng-container *ngTemplateOutlet="buttonTemplate; context: this"></ng-container>
</button>
