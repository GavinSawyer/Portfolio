<ng-template #buttonTemplate>
  <img
    *ngIf="svgWidth && svgHeight && svgName"
    [attr.height]="svgHeight"
    [attr.width]="svgWidth"
    [src]="'/assets/icons/' + svgName + '.' + hyperResponsivityService.foregroundAppearance() + '.svg'"
    alt="Icon">
  <div id="text">
    {{ text }}
  </div>
  <div
    *ngIf="svgWidth && svgHeight && svgName"
    [ngStyle]="{'flex-basis': svgWidth, 'max-width': svgWidth}"
    id="spacer"></div>
</ng-template>

<a
  (click)="action.emit();"
  *ngIf="url"
  [href]="url">
  <ng-container *ngTemplateOutlet="buttonTemplate; context: this"></ng-container>
</a>
<button
  (click)="action.emit();"
  *ngIf="!url">
  <ng-container *ngTemplateOutlet="buttonTemplate; context: this"></ng-container>
</button>
