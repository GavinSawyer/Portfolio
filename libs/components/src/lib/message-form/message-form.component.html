<form
  (ngSubmit)="submit();"
  [formGroup]="formGroup"
  name="message">
  <div>
    <div>
      <h3 style="margin: 0.5rem 0 0;">
        {{ messageStatus() == "unsent" ? "Want to connect?" : (messageStatus() == "sending" ? "Sending" : "We'll be in touch") + ellipsesService.ellipses() }}
      </h3>
    </div>
    <div>
      <h4
        id="nameInputLabel"
        style="margin: 0.5rem 0 0;">
        Name:
      </h4>
    </div>
    <input
      #nameHTMLInputElement
      [required]="true"
      aria-labelledby="nameInputLabel"
      autocapitalize="words"
      autocomplete="name"
      autofocus
      formControlName="name"
      type="text">
    <div>
      <h4
        id="messageInputLabel"
        style="margin: 0.5rem 0 0;">
        Message:
      </h4>
    </div>
    <textarea
      #messageHTMLTextAreaElement
      (input)="hyperResponsivityService.adjustTextAreaRows(messageHTMLTextAreaElement, { min: 2 });"
      [required]="true"
      [rows]="hyperResponsivityService.getTextAreaRows(messageHTMLTextAreaElement, { min: 2 })"
      aria-labelledby="messageInputLabel"
      formControlName="message"></textarea>
    <div>
      <h4 style="margin: 0.5rem 0 0;">
        Enter one or both:
      </h4>
    </div>
    <input
      [required]="!formGroup.value['email']"
      [validation]="true"
      aria-label="U.S. Phone number"
      autocomplete="tel-national"
      formControlName="phone"
      mask="(000) 000-0000"
      placeholder="Phone number"
      type="tel">
    <input
      [email]="true"
      [required]="!formGroup.value['phone']"
      aria-label="Email address"
      autocomplete="email"
      formControlName="email"
      placeholder="Email"
      type="email">
    <div></div>
  </div>
  <button
    [disabled]="(!authenticationService.user()) || (!formGroup.valid) || messageStatus() !== 'unsent'"
    disabled=""
    type="submit">
    <img
      [src]="hyperResponsivityService.foregroundAppearance() ? '/assets/icons/submit.' + (authenticationService.user() && formGroup.valid && messageStatus() == 'unsent' ? (hyperResponsivityService.foregroundAppearance() == 'light' ? 'dark' : 'light') : hyperResponsivityService.foregroundAppearance()) + '.svg' : ''"
      alt="Send message icon"
      height="14.7578px"
      width="11.8438px">
  </button>
</form>
